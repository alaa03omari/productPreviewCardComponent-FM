<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <div class="card">
    <div class="card-image">
      <picture>
        <source media="(min-width:650px)" srcset="./images/image-product-desktop.jpg">
        <source media="(min-width:350px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="product-image">
      </picture>
    </div>
    <div class="card-content">
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum </h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1>$149.99 </h1>
        <p>
          <del>$169.99 </del>
        </p>
      </div>
      <button>
        <i>
          <img src="./images/icon-cart.svg" alt="icon-cart">
        </i>
        Add to Cart
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alaa Alomari</a>.
  </div>
</body>

</html>
